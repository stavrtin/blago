<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового проекта</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background: #3498db;
            transition: background 0.3s ease;
        }

        .nav-item:hover {
            background: #2980b9;
        }

        .form-section {
            background: #ecf0f1;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }

        .input-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #229954;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-section {
                padding: 15px;
            }

            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>Создание нового проекта</h1>
            <p>Заполните информацию о новом проекте</p>
            <nav class="nav-menu">
                <a href="{% url 'app_calc:projects_list' %}" class="nav-item">Назад к списку</a>
            </nav>
        </div>

        <!-- Сообщения -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Форма создания проекта -->
        <div class="form-section">
            <h2>Данные проекта</h2>
            <form method="POST" class="input-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Название проекта *</label>
                    <input type="text" id="name" name="name" required
                           placeholder="Введите название проекта">
                </div>

                <div class="form-group">
                    <label for="total_square">Общая площадь (м²) *</label>
                    <input type="number" id="total_square" name="total_square"
                           step="0.01" min="0" required
                           placeholder="Введите общую площадь">
                </div>

                <div class="form-group">
                    <label for="author">Автор проекта *</label>
                    <input type="text" id="author" name="author" required
                           placeholder="Введите имя автора">
                </div>

                <button type="submit" class="submit-btn">Создать проект</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Валидация формы
            const form = document.querySelector('.input-form');
            form.addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                const totalSquare = document.getElementById('total_square').value;
                const author = document.getElementById('author').value.trim();

                if (!name || !totalSquare || !author) {
                    e.preventDefault();
                    alert('Пожалуйста, заполните все обязательные поля');
                    return false;
                }

                if (parseFloat(totalSquare) <= 0) {
                    e.preventDefault();
                    alert('Площадь должна быть положительным числом');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
